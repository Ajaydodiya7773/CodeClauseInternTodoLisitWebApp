<link rel="stylesheet" href="style.css">

    <div class="todo-app">
        <h1>ToDo App</h1>
        <form action="" id="task-form">

            <button class="btn" type="submit" title="Add New Task" >
                <i class="fa-thin fa-plus"></i>

            </button> 
        </form>
        <ul id="task-list">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
            <li>Task 4</li> -->
        </ul>
    </div>
  <script src="script.js"></script>
